
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Dudinha</title>

    <style>
        body{
            background-color: red;
        }

        .painel{
            margin: auto;
            background-color: rgb(0, 235, 223);
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1>𝑻𝒐 𝒄𝒐𝒎 𝒔𝒂𝒖𝒅𝒂𝒅𝒆, 𝒗𝒐𝒍𝒕𝒂 𝒍𝒐𝒈𝒐</h1>

        <img src="MicrosoftTeams-image.png" alt="" width="300px" height="320px">

        <h2>𝙑𝙖𝙞 𝙣𝙖𝙢𝙤𝙧𝙖𝙧 𝙘𝙤𝙢𝙞𝙜𝙤 𝙨𝙞𝙢𝙢𝙢 </h2>
        

        <a href="https://youtu.be/sRITrFmTT3s?si=Ig6TTEkuGpHz4UoM"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
